name: desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag to publish (e.g. v0.1.0). Leave empty to only upload workflow artifacts."
        required: false
        type: string

jobs:
  build:
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            platform: windows-latest
            bundles: "msi,nsis"
            args: ""
          - name: linux
            platform: ubuntu-22.04
            bundles: "deb,appimage"
            args: ""
          - name: macos-aarch64
            platform: macos-latest
            bundles: "dmg"
            args: "--target aarch64-apple-darwin"
          - name: macos-x86_64
            platform: macos-latest
            bundles: "dmg"
            args: "--target x86_64-apple-darwin"

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            AXIOM -> target

      - name: install Tauri CLI
        run: cargo install tauri-cli --version 2.9.6 --locked

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: build (workflow artifacts)
        if: startsWith(github.ref, 'refs/tags/') == false && (github.event_name != 'workflow_dispatch' || github.event.inputs.tag == '')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: AXIOM
          tauriScript: cargo tauri
          args: "--ci --no-sign --bundles ${{ matrix.bundles }} ${{ matrix.args }}"

      - name: publish (GitHub release)
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: AXIOM
          tauriScript: cargo tauri
          tagName: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event.inputs.tag }}
          releaseName: "AXIOM ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event.inputs.tag }}"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false
          args: "--ci --no-sign --bundles ${{ matrix.bundles }} ${{ matrix.args }}"

      - name: upload bundles (workflow artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: axiom-${{ matrix.name }}
          path: |
            AXIOM/target/release/bundle/**
            AXIOM/src-tauri/target/release/bundle/**
          if-no-files-found: warn
